<div class="book-details">
  <div>
    <img
      class="book-img"
      [src]="book.coverImage"
      [alt]="book.title + ' Cover Image'"
    />
  </div>
  <div>
    <h2 class="title">{{ book.title }}</h2>
    <p class="author">By {{ book.author }}</p>
    <p class="price">{{ book.price | currency }}</p>
    <p class="description">{{ book.summary }}</p>
    <button (click)="addToCart(false)">Add to Cart</button>
    <button (click)="addToCart(true)">Buy Now</button>
  </div>
</div>
