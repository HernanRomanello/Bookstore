<div class="container">
  <ul>
    <li *ngFor="let book of booksService.books | async">
      <div>
        <img [src]="book.coverImage" [alt]="book.title" />
      </div>
      <div>
        <a routerLink="/book/{{ book.id }}"
          ><h2>{{ book.title }}</h2></a
        >
      </div>
      <div>
        <label for="quantitySelect">Quantity : </label>
        <input
          type="number"
          id="quantitySelect"
          min="1"
          step="1"
          [value]="1"
          #quantityInput
          name=""
        />
      </div>
      <div>
        <p>{{ book.price * +quantityInput.value | currency }}</p>
      </div>
      <div>
        <button
          class="remove-button"
          (click)="adminService.removeBook(book.id)"
        >
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="admin-booklist-controls">
    <a routerLink="/admin/addbook">Add Book</a>
  </div>
</div>
