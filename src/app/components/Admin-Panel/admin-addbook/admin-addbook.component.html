<div class="addbook">
  <form [formGroup]="addBookForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        formControlName="title"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        required
        formControlName="author"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        required
        formControlName="price"
      />
    </div>

    <div class="form-group">
      <label for="coverImage">Cover Image</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="form-control"
        required
        id="coverImage"
        formControlName="coverImage"
      />
    </div>

    <div class="form-group">
      <label for="pages">Pages</label>
      <input
        type="number"
        class="form-control"
        id="pages"
        required
        formControlName="pages"
      />
    </div>

    <div class="form-group">
      <label for="publishedDate">Published Date</label>
      <input
        type="text"
        class="form-control"
        required
        id="publishedDate"
        formControlName="publishedDate"
      />
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input
        type="text"
        class="form-control"
        id="publisher"
        required
        formControlName="publisher"
      />
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input
        type="text"
        class="form-control"
        id="language"
        required
        formControlName="language"
      />
    </div>

    <div class="form-group">
      <label for="dimentions">Dimentions</label>
      <input
        type="text"
        class="form-control"
        required
        id="dimentions"
        formControlName="dimentions"
      />
    </div>

    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea
        class="form-control"
        id="summary"
        required
        formControlName="summary"
      ></textarea>
    </div>

    <button (click)="onSubmit()" class="btn btn-primary">Add Book</button>
  </form>
</div>
