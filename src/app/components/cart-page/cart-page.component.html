@if (cart.totalPrice>0) {

<div class="cart-page">
  <div class="container">
    <div class="">
      <ul class="items">
        <li *ngFor="let cartItem of cart.Items">
          <div>
            <img
              [src]="cartItem.book.coverImage"
              [alt]="cartItem.book.title"
              routerLink="/book/{{ cartItem.book.id }}"
            />
          </div>
          <div>
            <a routerLink="/book/{{ cartItem.book.id }}"
              ><h1>{{ cartItem.book.title }}</h1></a
            >
          </div>
          <div class="quantity">
            <label for="quantitySelect">Quantity : </label>
            <input
              type="number"
              id="quantitySelect"
              min="1"
              step="1"
              [value]="1"
              #quantityInput
              name=""
              (change)="changeQuantity(cartItem, +quantityInput.value)"
            />
          </div>

          <div>
            <p class="price">
              {{ cartItem.book.price * +quantityInput.value | currency }}
            </p>
          </div>
          <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">
              Remove
            </button>
          </div>
        </li>
      </ul>
    </div>

    <div class="checkout">
      <div class="books-count">Count :{{ cart.Items.length }}</div>
      <div class="total-price">
        Total Price :{{ cart.totalPrice.toFixed(2) | currency }}
      </div>
    </div>
  </div>
</div>
} @else {

<div class="cart-page">
  <div class="container-cart-empty">
    <h2 class="text-empty-cart">Your cart is empty</h2>
  </div>
</div>
}
