<h1>{{ user?.name }} {{ user?.lastName }} Profile</h1>
<div class="profile-container">
  <div class="profile-details" *ngIf="!isEditing">
    <div class="detail">
      <span class="label">Name:</span>
      <span class="value">{{ user?.name }}</span>
    </div>
    <div class="detail">
      <span class="label">Last Name:</span>
      <span class="value">{{ user?.lastName }}</span>
    </div>
    <div class="detail">
      <span class="label">Username:</span>
      <span class="value">{{ user?.username }}</span>
    </div>
    <div class="detail">
      <span class="label">Email:</span>
      <span class="value">{{ user?.email }}</span>
    </div>

    <div class="detail">
      <span class="label">Age:</span>
      <span class="value">{{ user?.age }}</span>
    </div>
    <div class="detail">
      <span class="label">Address:</span>
      <span class="value">{{ user?.address }}</span>
    </div>
    <div class="detail">
      <span class="label">Phone Number:</span>
      <span class="value">{{ user?.phoneNumber }}</span>
    </div>
    <div class="button-container">
      <button class="edit-button" (click)="editProfile()">Edit Profile</button>
      <button class="save-button" *ngIf="isEditing" (click)="saveProfile()">
        Save
      </button>
    </div>
  </div>
  <form
    [formGroup]="editForm"
    (ngSubmit)="saveChanges()"
    *ngIf="isEditing"
    class="profile-details"
  >
    <div class="form-group detail">
      <label for="name" class="label">Name:</label>
      <input
        class="value"
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter Name"
      />
    </div>

    <div class="form-group detail">
      <label for="lastname" class="label">Last Name:</label>
      <input
        class="value"
        id="lastname"
        type="text"
        class="form-control"
        formControlName="lastname"
        placeholder="Enter Last Name"
      />
    </div>

    <div class="form-group detail">
      <label for="username" class="label">Username:</label>
      <input
        class="value"
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Enter username"
      />
    </div>
    <div class="button-container">
      <button
        class="submit-button save-button"
        type="submit"
        [disabled]="editForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
