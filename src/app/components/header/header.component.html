<header class="header">
  <button class="button" (click)="navugateTo('/')">Home</button>

  @if(authService.user) {
  <div id="name" class="button">
    {{ authService.user.name }} {{ authService.user.lastName }}
  </div>
  <button class="button" (click)="navugateTo('/cart')">Cart</button>
  @if(authService.isAdmin()) {
  <button class="button" (click)="navugateTo('/admin')">Admin</button>
  }
  <button class="button" (click)="navugateTo('/profile')">Profile</button>
  <button class="button" (click)="authService.logOut()">Sign out</button>
  }@else {
  <div>
    <button class="button" (click)="navugateTo('/cart')">Cart</button>

    <button class="button" (click)="navugateTo('/signin')">Sign in</button>
    <button class="button" (click)="navugateTo('/signup')">Sing up</button>
  </div>
  }
</header>
<div class="main-pic header">
  <img class="mainWebPic-img" src="{{ mainWebPic }}" alt="" />
</div>
